<head>
    <style>
        body {
            background-color: #ffffff;
            font-family: "Fira Code";
        }
        .head {
            margin: auto;
            width: 100%;
            text-align: center;
            padding-top: 12px;
            border-bottom: 2px solid #181818;
        }
        .head a, .head a:visited {
            font-weight: bold;
            color: #181818;
            font-size: 30px;
            padding: 20px;
            text-decoration: none;
        }
        .head a:hover {
            color: #e26613;
        }
        #logout {
            color: #e26613;
        }
        #logout:hover {
            color: #bbbbbb;
        }

        .employeeForm {
            border-radius: 5px;
            margin: auto;
            width: 30%;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .employeeForm input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }
        .employeeForm input[type="date"], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }
        .employeeForm input[type="number"], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }
        .employeeForm input[type="submit"], select {
            padding: 15px 32px;
            border: none;
            color: #ffffff;
            text-decoration: none;
            display: block;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            margin: 12 auto;
            background-color: #e26613;
        }
        .employeeForm input[type="submit"]:hover {
            background-color: #181818;
        }
        .employeeForm input[type="text"]:focus {
            color: #ffffff;
            font-weight: bold;
            background-color: rgba(226, 102, 19, 1);
        }
        .employeeForm input[type="number"]:focus {
            color: #ffffff;
            font-weight: bold;
            background-color: rgba(226, 102, 19, 1);
        }
        .employeeForm input[type="date"]:focus {
            color: #ffffff;
            font-weight: bold;
            background-color: rgba(226, 102, 19, 1);
        }

        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            padding-top: 10px;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        .checkmark {
            position: absolute;
            top: 6;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #ffffff;
        }
        .container:hover input ~ .checkmark {
            background-color: #ccc;
        }
        .container input:checked ~ .checkmark {
            background-color: #e26613;
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        .container input:checked ~ .checkmark:after {
            display: block;
        }
        .container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .footer {
            padding-top: 20px;
            text-align: center;
            color: #181818;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="head">
        <a href="/departments/">Departments</a> <a href="/newhire/">Add Employee</a> <a href="/payroll/">Expense Report</a>
        <a id="logout" href="/logout/">Logout</a><br><br>
    </div>
    <div class="employeeForm">
        <form action="/newhire/post/" method="post">

            First Name<input type=text name="FirstName" required>
            <br>
            Last Name<input type=text name="LastName" required>
            <br>
            Date Of Birth<input type=date name="DateOfBirth" required>
            <br>
            Hire Date<input type=date name="HireDate" required>
            <br>
            Department<input type=text name="Department" required>
            <br>
            Job Title<input type=text name="JobTitle" required>
            <br>
            <label class="container">Salaried
                <input type=checkbox name="IsSalaried">
                <span class="checkmark"></span>
            </label>
            <br>
            Compensation<input type=number step="0.01" name="Compensation" required>
            <br>

            <input type=submit value="Add Employee"></input>
        </form>
    </div>
</body>
