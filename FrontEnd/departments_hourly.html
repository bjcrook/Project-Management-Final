<body>
    <table class="employeeTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Job Title</th>
            <th>Compensation</th>
        </tr>
        {{range .}}
        {{if not .IsSalaried }}
        <tr data-href="/employees/{{ .FirstName }}_{{ .LastName }}">
            <td>{{ .FirstName }}</td>
            <td>{{ .LastName }}</td>
            <td>{{ .Department }}</td>
            <td>{{ .JobTitle }}</td>  
            <td data-hourly>{{ .Compensation }}</td>
        {{end}}
        </tr>
        {{end}}
    </table>
</body>
