<head>
    <style>
        body {
            background-color: #ffffff;
            font-family: "Fira Code";
        }
        .head {
            margin: auto;
            width: 100%;
            text-align: center;
            padding-top: 12px;
            border-bottom: 2px solid #181818;
        }
        .head a, .head a:visited {
            font-weight: bold;
            color: #181818;
            font-size: 30px;
            padding: 20px;
            text-decoration: none;
        }
        .head a:hover {
            color: #e26613;
        }
    </style>
</head>
<body>
    <div class="head">
        <a href="/departments/">Departments</a> <a href="/newhire/">Add Employee</a> <a href="/payroll/">Expense Report</a><br><br>
    </div>

    Weekly Expense Report<br><br>
    =====================================
    <br><br>
    {{range .}}
    Department: {{ .Name }}<br>
    # of Employees: {{ .Count }}<br>
    Compensation: ${{ .SumString }}<br><br>
    {{end}}
</body>
